<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gustavo Mendes - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span class="rocket">
            <img src="image/selo_rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/gusta.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Gustavo Mendes</h1>
        <a id="userGit" href="https://github.com/GustaJLemos" target="_blank">
          <img src="image/github.svg" alt="Icone do GitHub" />
          <span id="userLogin">GustaJLemos</span>
        </a>

        <p id="userBio">Jovem estudante em busca de conhecimento!</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="image/youtube.svg" alt="Icone do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/lemosgustavo_" target="_blank">
              <img src="image/instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="image/facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/PrazerGusLemos" target="_blank">
              <img src="image/twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
